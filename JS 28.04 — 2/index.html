<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выберите действие</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Выберите действие</h1>
        <div class="row">
            <div class="col-md-6 mb-3">
                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="createTest()">Создать
                    тест</button>
            </div>
            <div class="col-md-6 mb-3">
                <button type="button" class="btn btn-success btn-lg btn-block" onclick="takeTest()">Пройти тест</button>
            </div>
        </div>
    </div>

    <!-- Подключение Bootstrap JS (необходимо для работы компонентов Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Функция для перехода к странице создания теста
        function createTest() {
            window.location.href = "create_test.html";
        }

        // Функция для перехода к странице прохождения теста
        function takeTest() {
            window.location.href = "take_test.html";
        }
    </script>
</body>

</html>
